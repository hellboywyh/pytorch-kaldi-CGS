start_seq_len_train = 100
multply_factor_seq_len_train = 2
batch_size_valid = 8
max_seq_length_valid = 1000

[architecture1]
arch_name = LSTM_cudnn_layers
arch_proto = proto/LSTM.proto
arch_library = neural_networks
arch_class = LSTM
arch_pretrain_file = exp/20200910_QuanExp/TIMIT_LSTM_fmllr_L2_8bw_16ba_wohcgs_v1/exp_files/train_TIMIT_tr_ep7_ck4_architecture1.pkl
arch_freeze = False
arch_seq_model = True
lstm_lay = 512,512
lstm_drop = 0.0,0.0
lstm_use_laynorm_inp = False
lstm_use_batchnorm_inp = False
lstm_use_laynorm = False,False
lstm_use_batchnorm = True,True
lstm_bidir = False
lstm_act = tanh,tanh
if_hsigmoid = True
lstm_orthinit = True
arch_lr = 0.0016
arch_halving_factor = 0.5
arch_improvement_threshold = 0.001
arch_opt = rmsprop
opt_momentum = 0.0
opt_alpha = 0.95
opt_eps = 1e-8
opt_centered = False
opt_weight_decay = 0.0
out_folder =
lstm_hcgs = False
hcgsx_block = 32,4
hcgsx_sparse = 0,0
hcgsh_block = 32,4
hcgsh_sparse = 0,0
lstm_quant = True
param_quant = 8,8
lstm_quant_inp = True
inp_quant = 16
lstm_prune = False
lstm_prune_perc = 70
skip_regularization = True

[architecture2]
arch_name = MLP_layers
arch_proto = proto/MLP.proto
