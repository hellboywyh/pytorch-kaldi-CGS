[architecture3]
arch_name = MLP_layers2
arch_proto = proto/MLP.proto
arch_library = neural_networks
arch_class = MLP
arch_pretrain_file = exp/20200910_QuanExp/TIMIT_LSTM_fmllr_L2_8bw_16ba_wohcgs_v1/exp_files/train_TIMIT_tr_ep7_ck4_architecture3.pkl
arch_freeze = False
arch_seq_model = False
